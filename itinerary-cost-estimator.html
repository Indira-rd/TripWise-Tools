<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary Cost Estimator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">TripWise Tools</a></li>
        </ul>
        <ul>
          <li><a href="average-speed-calculator.html">Average Speed</a></li>
          <li><a href="eta-calculator.html">ETA</a></li>
          <li><a href="fuel-cost-calculator.html">Fuel Cost</a></li>
          <li><a href="itinerary-cost-estimator.html">Itinerary Cost</a></li>
        </ul>
      </nav>
      <h1>Itinerary Cost Estimator</h1>
    </header>
    <main class="container">
      <section>
        <fieldset>
          <label for="transport-cost">Transport Cost:</label>
          <input type="number" id="transport-cost" />
          <label for="hotel-cost">Hotel Type:</label>
          <select name="" id="hotel-cost">
            <option value="1000">Budget</option>
            <option value="2500">Standard</option>
            <option value="3000">Luxury</option>
          </select>
          <label for="food-cost">Food Cost:</label>
          <input type="number" id="food-cost" />
          <label for="activities-cost">Activities Cost:</label>
          <input type="number" id="activities-cost" />
          <button id="btn">Calculate Total</button>
        </fieldset>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <script>
      const btn = document.getElementById("btn");
      const resultElement = document.getElementById("result");

      function handleButtonClick() {
        const transportCost = document.getElementById("transport-cost").value;
        const hotelCost = document.getElementById("hotel-cost").value;
        const foodCost = document.getElementById("food-cost").value;
        const activitiesCost = document.getElementById("activities-cost").value;
        const totalTripCost =
          Number(transportCost) +
          Number(hotelCost) +
          Number(foodCost) +
          Number(activitiesCost);
        resultElement.innerText =
          "Total Trip Cost: ₹" +
          totalTripCost.toFixed(2) +
          " (Hotel cost: ₹" +
          hotelCost +
          ")";
      }
      btn.addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
