<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Cost Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">TripWise Tools</a></li>
        </ul>
        <ul>
          <li><a href="average-speed-calculator.html">Average Speed</a></li>
          <li><a href="eta-calculator.html">ETA</a></li>
          <li><a href="fuel-cost-calculator.html">Fuel Cost</a></li>
          <li><a href="itinerary-cost-estimator.html">Itinerary Cost</a></li>
        </ul>
      </nav>
      <h1>Fuel Cost Calculator</h1>
    </header>
    <main class="container">
      <section>
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" />
        <label for="fuel-efficiency">Fuel Efficiency (km/l):</label>
        <input type="number" id="fuel-efficiency" />
        <label for="fuel-price">Fuel Price (per litre):</label>
        <input type="number" id="fuel-price" />
        <button id="btn">Calculate Cost</button>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <script>
      const btn = document.getElementById("btn");
      const resultElement = document.getElementById("result");

      function handleButtonClick() {
        const fuelEfficiency = document.getElementById("fuel-efficiency").value;
        if (fuelEfficiency < 10) {
          resultElement.innerText =
            "Entered fuel efficiency is below a threshold. it should be greater than or equal to 10 km/l.";
          return;
        }
        const distance = document.getElementById("distance").value;

        const fuelPricePerLitre = document.getElementById("fuel-price").value;
        const fuelNeeded = distance / fuelEfficiency;
        const totalCost = fuelNeeded * fuelPricePerLitre;

        resultElement.innerText = "Total Fuel Cost: â‚¹" + totalCost.toFixed(2);
      }
      btn.addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
